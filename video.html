<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Video Controls</title>
	<script type="text/javascript" src = "js/video.js"></script>
	<style>
	video{
		width: 90%;
		border: 1px solid black;
	}
	.grayscale{
		filter: grayscale(100%);
	}

	button{
		margin-bottom: 5px;
	}	

	.play::before {
		content: url('images/play.png');
    	display: inline-block;
    	transform: scale(0.05);
    	height: 35px; 
    	width: 15px;
    	margin-right: 50px;
    	float:left;

	}


	.pause::before {
		content: url('images/pause.png');
    	display: inline-block;
    	transform: scale(0.05);
    	height: 35px; 
    	width: 15px;
    	margin-right: 50px;
    	transform-origin: left;
    	float:left;
	}

	/*
	RESOURCES:
		before property - https://www.w3schools.com/cssref/sel_before.asp
		
		image size - https://css-tricks.com/almanac/properties/c/content/
		"This is literally an image on the page like <img> would be. It could also be a gradient. Note that you cannot change the dimensions of the image when inserted this way. You could also insert an image by using an empty string for the content, making it display: block in some way, sizing it, and using background-image. That way you could re-size it with background-size."

		float - https://teamtreehouse.com/community/css-transforms-white-space-around-divs-when-css-transforms-applied-i-cant-remove-the-white-space
	*/

	/*Use CSS before property to display the image before the text in the buttons*/
	
</style>
</head>
<body onload = "getVid()"> 
<main>
	<h1>JavaScript Video Controls</h1>
	<button onclick="playVid()" type="button" class = "play">Play Video</button>
	<button onclick="pauseVid()" type="button" class = "pause">Pause Video</button><br>
	<button onclick="decreaseSpeed()" type="button">Slow Down</button>
	<button onclick="increaseSpeed()" type="button">Speed Up</button><br>
	<button onclick="skipAhead()" type="button">Skip Ahead</button><br>

	

	<figure>
	<video id="myVideo">
		<source src="https://download.blender.org/peach/bigbuckbunny_movies/big_buck_bunny_480p_stereo.ogg" />
	  	Your browser does not support HTML5 video.
	  	<!-- I do not have captions - it was causing an error that I could not fix. -->
	</video>
	<figcaption>[Dramatic music throughout but no speaking]</figcaption>
</figure>

	<br/>
	<button id="mute" onclick="mute()" type="button">Mute</button><br>

	<label for="volumeSlider">Volume</label>: 0 <input type="range" id="volumeSlider" oninput="changeVolume()" min="0" max="100" value="100" step="10"> 100%<br>
	<div>Volume is: <span id = "volume"> </span><br><br></div>

	<button onclick="gray()" type="button">Old School</button>
	<button onclick="color()" type="button">Original</button>

	<p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>
</main>
</body> 
</html>
